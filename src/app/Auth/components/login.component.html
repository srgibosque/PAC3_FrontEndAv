<div style="margin-left: auto; margin-right: auto">
  <p id="loginFeedback"></p>
</div>

<div class="form-container">
  <h1>Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-form-field>
      <mat-label for="email">Email</mat-label>
      <input type="email" matInput [formControl]="email">

      <mat-error *ngIf="email.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email.hasError('pattern')">Email format not a valid</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label for="password">Password</mat-label>
      <input type="password" matInput [formControl]="password">

      <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="password.hasError('minlength')">Password must have at least 8 characters</mat-error>
      <mat-error *ngIf="password.hasError('maxlength')">Password can't be longer than 16 characters</mat-error>
    </mat-form-field>
  
    <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
